<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tables</title>
    <link rel="stylesheet" href="tablechallenge3.css">

<body>

    <h1>Tables Third Challenge</h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Media </th>
            </tr> 
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            
                <tbody>
                    <tr>
                        <th class="exatas" rowspan="4" scope="rowgroup">Exatas</th>
                        <td>Matemática</td>
                        <td>5,5</td>
                        <td>8,5</td>
                        <td>0.0</td>
                    </tr>

                    <tr>
                        <td>Fisica</td>
                        <td>7,0</td>
                        <td>6,0</td>
                        <td>0.0</td>
                    </tr>

                    <tr>
                        <td>Quimica</td>
                        <td>7,0</td>
                        <td>6,0</td>
                        <td>0.0</td>
                    </tr>

                    <tr>
                        <td>Biologia</td>
                        <td>7,0</td>
                        <td>6,0</td>
                        <td>0.0</td>
                    </tr>

                    <tr>
                        <th colspan="4" scope="row">Media de Exatas</th>
                        <td class="cinza">0.0</td>
                    </tr>

                    <tr>
                        <th class="humanas" rowspan="2" scope="rowgroup">Humanas</th>
                        <td>História</td>
                        <td>5,5</td>
                        <td>5,5</td>
                        <td>0,0</td>
                    </tr>
                    <tr>
                        <td>Geografia</td>
                        <td>5,5</td>
                        <td>5,5</td>
                        <td>0,0</td>
                    </tr>

                    <tr>
                        <th  colspan="4" scope="row">Media de Humanas</th>
                        <td class="cinza">0.0</td>
                    </tr>
                </tbody>

         

            
        </thead>

    

        
    
    </table>
    
</body>
</html>
