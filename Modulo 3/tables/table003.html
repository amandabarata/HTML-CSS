<!DOCTYPE html>

    <title>Tables</title>

<body>

    <h1>Cells Merge</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            

        </tr>
        

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
            
        </tr>

        <tr>
            
            <td>H</td>
            
            
        </tr>

        
        
        <td colspan="2">M</td>
        
        <tr>
            
        </tr>

    </table>
    
</body>
</html>
