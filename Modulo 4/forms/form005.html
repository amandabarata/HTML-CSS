<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            padding: 10px;
            margin: 20px;
        }

        p > input {
            margin-left: 19px;
        }


    </style>
</head>
<body>

    <h1>Form Example Check and ratio button</h1>

    <form action="register.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="imale"> 
            <label for="imale">Male</label> <br>

            <input type="radio" name="gender" id="ifemale">  
            <label for="ifemale">Female</label><br>

            <input type="radio" name="gender" id="inotinform" checked>  
            <label for="inotinform"> I would rather not inform</label> <br>
        </fieldset>

        <fieldset>
            <legend>Favourite Sports</legend>
            <input type="checkbox" name="sportfut" id="isportfut" checked>
             <label for="isportfut"> Futebol </label><br>
            <input type="checkbox" name="sportvoley" id="isportvoley"> 
            <label for="isportvoley">Voley </label><br>
            <input type="checkbox" name="sportswim" id="isportswim"> 
            <label for="isportswim">Swimming</label> <br>
            <input type="checkbox" name="sporttenis" id="isporttenis">  
            <label for="isporttenis">Tennis </label>
        </fieldset>

   <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
    
</body>
</html>
