<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>


</head>
<body>

    <h1>Age Calculation</h1>

    <form action="register.php" method="get" autocomplete="on">

        <p>
            <label for="iyear">Which year did your born?</label>
            <input type="number" name="year" id="iyear" min="1900" max="2022 "
            oninput="calcAge()">
        </p>

        <p>
            <label for="iage">Your age is:</label>
            <output id="iage">0</output>
        </p>

    <p>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </p>

    <script>
        function calcAge() {
            let current = new Date().getFullYear()
            iage.innerHTML = Number(current) - Number(iyear.value)
        }
    </script>
    

</form>
</body>
</html>
