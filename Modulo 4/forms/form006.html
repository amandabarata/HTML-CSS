<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <h1>Forms , color, range and file</h1>
    <form action="register.php" method="post" autocomplete="on">

        <p>
            <label for="icolor">Color:</label>
            <input type="color" id="icolor" value="#00FF00">
        </p>

        <p>
            <label for="ilevel">Satisfation Level</label>
            <input type="range" name="level" id="ilevel" min="1" max="5" value="2">
        </p>

        <p><label for="Iphoto">Profile Picture</label>
        <input type="file" name="photo" id="iphoto"></p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>

    </form>
    
</body>
</html>
