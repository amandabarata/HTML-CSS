<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="register.php" method="post" autocomplete="on">

        <p>
            <label for="iuser">User</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="15" placeholder="User" autocomplete="username">
        </p>

        <p>
            <label for="ipass">Password</label>
            <input type="password" name="sen" id="ipass" required minlength="8" maxlength="20" size="8" placeholder="Password" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>
    
</body>
</html>
