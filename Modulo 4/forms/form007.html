<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Select, datalist and text area</h1>

    <form action="register.php" method="post" autocomplete="on">

        <p>
            <label for="idistrict">District</label>
             <select name="district" id="idistrict">
                <option value="">--- Choose ---</option>
                <optgroup label="Southest Region">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">SÃ£o Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="South Region">
                    <option value="PR">Parana</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
             </select>
        </p>

        <p><label for="iprof">Profession:</label> 
        <input type="text" name="prof" id="iprof" list="listprof">
        
        <datalist id="listprof">
            <option>Manager</option>
            <option>Accounter</option>
            <option>Developer</option>
            <option>Teacher</option>
        </datalist>
     </p>

     <p>
        <label for="message">Message:</label> <br>
        <textarea name="message" id="imessage" cols="30" rows="10"></textarea>
     </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>
    
</body>
</html>
